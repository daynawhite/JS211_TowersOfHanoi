<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Towers Of Hanoi</h1>
    <div id="instructions">
      <h2>Objective: To end up with all blocks stacked (largest to smallest) on the red peg.</h2>
      <h2>Rules: Only one block may be moved at a time;  A block may not be placed on a block that is smaller than itself.</h2>
      <button onclick = 'startGame()'>Click Here to hide instructions</button>
    </div>
      <hr/>
      <div id="top-row-c" data-row="top-c" class="red row" onclick="selectRow(this)">

        <!-- <div id="4" data-size="4" data-color="yellow" class="stone" ></div>
        <div id="3" data-size="3" data-color="red" class="stone" ></div>
        <div id="2" data-size="2" data-color="green" class="stone" ></div> -->
        </div>
      
      <div id="middle-row-b" data-row="middle-b" class="yellow row" onclick="selectRow(this)"></div>
      <div id="bottom-row-a"  data-row="bottom-a" class="green row" onclick="selectRow(this)">
        <div id="4" data-size="4" data-color="yellow" class="stone" ></div>
        <div id="3" data-size="3" data-color="red" class="stone" ></div>
        <div id="2" data-size="2" data-color="green" class="stone" ></div>
        <div id="1" data-size="1" data-color="blue" class="stone" ></div>
      </div>
    <hr/>
  </body>
</html>
